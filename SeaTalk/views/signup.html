<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeaTalk - Sign Up</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0077b6;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005f87;
    }
    .login-link {
      display: block;
      margin-top: 15px;
      color: #0077b6;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up for SeaTalk</h1>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <a href="/login" class="login-link">Already have an account? Log in</a>
  </div>

  <script src="/signup.js"></script>
</body>
</html>
