<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeaTalk - Groups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f2f5f9;
    }
    aside {
      width: 300px;
      background: #023e8a;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    aside h2 { text-align: center; }
    #statusMessage {
      font-size: 0.85rem;
      color: #ffc107;
      margin: 5px 0;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    aside li {
      background: #0077b6;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    aside li:hover { background: #0096c7; }
    aside select, aside input, aside button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    aside button {
      background: #00b4d8;
      color: #fff;
      cursor: pointer;
    }
    aside button:hover { background: #0077b6; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0077b6;
      color: #fff;
      padding: 20px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e6f2ff;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
    }
    .own { background: #0077b6; color: #fff; align-self: flex-end; }
    .other { background: #fff; border: 1px solid #ccc; align-self: flex-start; }
    #form {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 15px 20px;
      background: #0077b6;
    }
    #form input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
    }
    #form input[type="file"] {
      margin-left: 10px;
    }
    #form button {
      margin-left: 10px;
      padding: 12px 20px;
      border-radius: 20px;
      border: none;
      background: #023e8a;
      color: #fff;
      cursor: pointer;
    }
    #form button:hover { background: #0077b6; }
  </style>
</head>
<body>
  <aside>
    <h2>SeaTalk Groups</h2>
    <div id="statusMessage"></div>
    <ul id="groupsList"></ul>

    <h3>Contacts</h3>
    <select id="contactsSelect" multiple></select>
    <button id="addMemberBtn">Add Member</button>
    <button id="removeMemberBtn">Remove Member</button>
    <button id="makeAdminBtn">Make Admin</button>

    <h3>Create New Group</h3>
    <form id="createGroupForm">
      <input type="text" id="groupName" placeholder="Group name..." required />
      <button type="submit">Create Group</button>
    </form>
  </aside>

  <main>
    <header>Group Chat</header>
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your message here..." />
      <input type="file" id="fileUpload" />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/group.js"></script>
</body>
</html>
